<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#" id="calculator-tab"><img src="CalculatorIcon.png" alt="Калькулятор"> Калькулятор</a></li>
                <li><a href="#" id="counting-board-tab"><img src="CountingBoardIcon.png" alt="Счетная доска"> Счетная доска</a></li>
            </ul>
        </nav>
    </header>

    <div id="calculator-content" class="content" style="display: block;">
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="backspace-button" onclick="removeLastCharacter()"><=</button>
            <button class="clear-button" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button class="empty"></button> <!-- Пустое пространство -->
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="square()">x²</button>
            <button onclick="squareRoot()">√</button>
            <button class="equal-button" onclick="calculate()">=</button>
        </div>
    </div>
    </div>

     <div id="counting-board-content" class="content" style="display: none;">
        <!-- Контент для счетной доски -->
        <!-- Этот блок будет отображаться при выборе вкладки "Счетная доска" -->
        <div class="counting-board">
            <img src="CountingBoard.png" alt="Счетная доска">
        
        
        </div>
    </div>


    </div>


    <script src="calculate.js"></script>

</body>
</html>
